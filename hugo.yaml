# Hugo configuration file
title: TSP Network Documentation
baseURL: "/"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

menu:
  main:
    - name: What is TSP
      pageRef: /docs/tsp-overview/what-is-tsp
      weight: 1
    - name: Using TSP
      pageRef: /docs/using-tsp/
      weight: 2
    - name: Protocol
      pageRef: /docs/protocol/
      weight: 3
    - name: Develop
      pageRef: /docs/develop/
      weight: 4
#    - name: Blog
#      pageRef: /blog
#      weight: 2
    - name: Home â†—
      url: "https://tsp.network/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/tspnetwork"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/TSP_protocol"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
